<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="icon" href="images/favoriteicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <a href="#" class="brand fw-bolder"><b>Contact</b></a>
        <div class="menu-btn"></div>
        <div class="navigation">
            <div class="navigation-items">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="tours.html">Tours</a>
                <a href="contact.html">Contacts</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
                <div class="right">
                    <h2>Contact Us</h2>
                    <input type="text" class="field" placeholder="Enter Your Name">
                    <input type="email" class="field" placeholder="Enter Your Email">
                    <input type="number" class="field" placeholder="Enter Your Phone">
                    <textarea class="field" placeholder="Message"></textarea>
                    <a href="home.html"><button type="button" id="btn">Send</button></a>
                    <a href="home.html"><button type="submit" id="btn2">Back</button></a>
                </div>
        </div>
    </div>
    <script type="text/javascript">
        const menuBtn = document.querySelector(".menu-btn");
        const navigation = document.querySelector(".navigation");
        menuBtn.addEventListener("click", () => {
            menuBtn.classList.toggle("active");
            navigation.classList.toggle("active");
        });
    </script>
</body>
</html>
